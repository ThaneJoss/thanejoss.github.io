<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='icon' href='ico/favicon.png' type='image/x-icon' />
    <title>必应每日壁纸</title>
    <style>
      /* ...原来的样式保持不变... */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f7f7f7;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #gallery {
        display: flex;
        height: 100%;
      }
      #thumbnails {
        width: 20%;
        overflow-y: auto;
        background: #fff;
        box-shadow: 3px 0 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }
      #thumbnails img {
        width: calc(100% - 20px);
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      #thumbnails img:hover,
      .selected-thumbnail {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .selected-thumbnail {
        border: 2px solid blue;
      }
      #main-image {
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      #main-image img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 5px;
        transition: opacity 0.5s ease;
        opacity: 0;
      }
      .thumbnail-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .thumbnail-date {
        margin-top: 5px;
        font-size: 1em; /* 调整字体大小为1em或更大 */
        color: #333; /* 深色字体 */
        font-weight: bold; /* 加粗字体 */
        padding: 5px;
        background-color: #ffffff; /* 轻微背景色 */
        border-radius: 4px; /* 圆角边框 */
        display: inline-block; /* 使得背景色紧贴文字 */
        margin: 10px 0; /* 调整上下间距 */
      }
      #download-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }

      #download-icon a {
        display: inline-block;
        padding: 10px;
        background: #333;
        color: white;
        border-radius: 50%;
        text-decoration: none;
      }

      #download-icon img {
        width: 32px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="gallery">
      <div id="thumbnails">
        <!-- 缩略图将在这里动态生成 -->
      </div>
      <div id="main-image">
        <img id="main-img" src="" alt="Selected Image" />
      </div>
    </div>

    <!-- Download Icon -->
    <!-- 下载图标 -->
    <div id="download-icon" >
      <a href="#" download id="download-link" target="_blank"  style="background-color:rgba(255, 255, 255, 0.5) ">
        <img src="ico/download.png" alt="下载" />
      </a>
    </div>

    <script>
      function showImage(src, clickedThumbnail) {
        var mainImg = document.getElementById("main-img");
        var thumbnails = document
          .getElementById("thumbnails")
          .getElementsByTagName("img");

        // Loop through the thumbnail images and remove the 'selected-thumbnail' class
        for (var i = 0; i < thumbnails.length; i++) {
          thumbnails[i].classList.remove("selected-thumbnail");
        }

        // Add the 'selected-thumbnail' class to the clicked thumbnail
        clickedThumbnail.classList.add("selected-thumbnail");

        // Fade out the main image before changing the source
        mainImg.style.opacity = "0";

        // Load the new image
        var loadingImage = new Image();
        loadingImage.onload = function () {
          // When the image is loaded, update the main image's src and fade it in
          mainImg.src = this.src;
          mainImg.style.opacity = "1";
        };

        // Set the source of the preloading image to the clicked thumbnail's source
        loadingImage.src = "images/" + src;

        // 更新下载链接
        var downloadLink = document.getElementById("download-link");
        downloadLink.href = "images/" + src; // 修改这里以匹配你的图片文件路径
        downloadLink.download = src; // 修改这里以匹配你的图片文件路径
      }

      function addThumbnail(dateStr) {
        var thumbnailsContainer = document.getElementById("thumbnails");
        var container = document.createElement("div");
        container.className = "thumbnail-container";

        var img = document.createElement("img");
        img.src = "images/" + dateStr + ".jpg";
        img.alt = "Image " + dateStr;
        img.onclick = function () {
          showImage(dateStr + ".jpg", img);
        };

        var dateLabel = document.createElement("div");
        dateLabel.className = "thumbnail-date";
        dateLabel.textContent = dateStr;

        container.appendChild(img);
        container.appendChild(dateLabel);
        thumbnailsContainer.appendChild(container);
      }

      function generateDateThumbnails() {
        var endDate = new Date();
        var startDate = new Date(2023, 11, 1);
        var currentDate = endDate;

        currentDate.setDate(currentDate.getDate() - 1);

        // 清空当前的缩略图
        document.getElementById("thumbnails").innerHTML = "";

        while (currentDate >= startDate) {
          var dateStr = formatDate(currentDate);
          addThumbnail(dateStr);
          // 设置为前一天
          currentDate.setDate(currentDate.getDate() - 1);
        }
      }

      function formatDate(date) {
        var year = date.getFullYear();
        var month = ("0" + (date.getMonth() + 1)).slice(-2);
        var day = ("0" + date.getDate()).slice(-2);
        return "" + year + month + day;
      }

      // 初始化画廊并生成缩略图
      window.onload = function () {
        generateDateThumbnails();
        var firstThumbnail = document
          .getElementById("thumbnails")
          .getElementsByTagName("img")[0];
        if (firstThumbnail) {
          // Directly use the filename obtained from firstThumbnail.src
          showImage(firstThumbnail.src.split("/").pop(), firstThumbnail);
        }
      };
    </script>
  </body>
</html>
